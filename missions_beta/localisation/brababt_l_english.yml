l_english:
 Bra_independence_title: "Liberation of Brabant"
 Bra_independence_desc: "Our people have never been free. They always served under a foreign ruler. We do not approve of this"
 bra_holland_title: "The Troubles of Holland"
 bra_holland_desc: "Holland has caused us trouble, plus their cities are rich. We shall go to war to solve that"
 bra_frisia_title: "The Fire of Friesland"
 bra_frisia_desc: "Friesland is blocking us from unifying the low countries. We shall put an end to that"
 bra_netherlands_title: "United Netherlands"
 bra_netherlands_desc: "Nothing stands in our way for our dream, United Netherlands. We shall take the last requirements"
 bra_trade_title: "Dominate The Trade"
 bra_trade_desc: "We stand right next to the wealthy English channel trade node. A great source of income"
 bra_economic_reforms_title: "Economic Reforms"
 bra_economic_reforms_desc: "Our economy is lacking behind. It is time to fix that"
 bra_industrialization_title: "Industrialization"
 bra_industrialization_desc: "The age of conquest and loot is over. Many nations have industralized their realms. We shall do the same"