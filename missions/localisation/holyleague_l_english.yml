l_english:
 fall_of_byzantium_title: "The Fall of Byzantium"
 fall_of_byzantium_desc: "This new nation called Ottoman empire has taken the city of the worlds desire, Constantinople"
 the_fall_of_wallachia_title: "The Fall of Wallachia"
 the_fall_of_wallachia_desc: "The people of Wallachia have resisted the ottomans for a long time, but now they've met their match"
 the_fall_of_transylvania_title: "The Fall of Transylvania"
 the_fall_of_transylvania_desc: "The hungarians couldnt resist the ottomans, and they've lost some of their territory. what will become of europe without a unified opossition?"
 the_holy_league_title: "The Holy Leage"
 the_holy_league_desc: "The ottoman expansion into europe is enough! It is time to end their dominance in the balkans"
 holy_league.1.t: "The Holy League"
 holy_league.1.d: "The pope aproves our idea. The ottoman expansion must be halted. $MONARCH$ is now ready to defeat the ottomans and save europe, will the other members agree though?"
 holy_league.1.a: "Yes, It's Time For War"
 holy_league.1.b: "No, It's Too Risky"
 holy_league.2.t: "The Poles Ask for Help"
 holy_league.2.d: "The Polish $MONARCHTITLE$ Asks for our help against the neverending expansion of the ottomans"
 holy_league.2.a: "So Be It, AVE MARIA"
 holy_league.2.b: "No, It's Too Risky"
 liberation_of_hungary_title: "The Liberation of Hungary"
 liberation_of_hungary_desc: "The main reason why this holy league has started is because the hungarians couldnt resist the ottomans. It is time to liberate them"
 liberation_of_bulgaria_title: "The Liberation of Bulgaria"
 liberation_of_bulgaria_desc: "The bulgarian people have been under ottoman occupation for centuries, it is time to free them"
 the_byzantine_empire_title: "Restoration of Byzantium"
 the_byzantine_empire_desc: "The ottomans claim to be the next rome. Let us restore byzantium to teach them a lesson"
 BYZ_RESTORED.1.t: "Byzantium Restored"
 BYZ_RESTORED.1.d: "Constantinople has fallen to the hands of the holy league and they've decided to restore the Byzantine Empire"
 BYZ_RESTORED.1.a: "WHAT IS THIS MADNESS?!" 