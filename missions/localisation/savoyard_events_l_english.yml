 savoyard_events.1.t:0 "Death of the Sardinian Duke"
 savoyard_events.1.d:0 "The Duke of Sardinia is dead, and now the time is ripe to swoop in and claim their throne. If we claim Sardinia, we can establish ourselves as a regional power in Italy!"
 savoyard_events.1.a:0 "The throne of Sardinia is ours!"