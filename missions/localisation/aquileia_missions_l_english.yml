l_english:
 Aquileia_army_title: "Establish an Army for our nation"
 Aquileia_army_desc: "An army for our nation is needed and should be our top priority."
 Aquileia_international_title: "Improve Relations"
 Aquileia_international_desc: "We need to improve other nations relations with us so we will be loved and supported."
 Aquileia_Placate_title: "Placate a strong country"
 Aquileia_Placate_desc: "We need a strong power to ally or guarantee us."
