l_english:
 ice_discover_new_world_title:1 "Discover the New World"
 ice_discover_new_world_desc:1 "Our ancestors once colonized a far off land known as Vinland. It is time we rediscover this land, and colonize it for ourselves!"
 ice_colonize_greenland_title:1 "Colonize Greenland"
 ice_colonize_greenland_desc:1 "Greenland was once colonized by our ancestors. The time has come to re-establish our colonies there."
 ice_colonize_vinland_title:1 "Colonize Vinland"
 ice_colonize_vinland_desc:1 "Greenland was once colonized by our ancestors. The time has come to re-establish a colony there."
 ice_colonize_eastern_america_title:1 "Colonize Eastern America"
 ice_colonize_eastern_america_desc:1 "Eastern America is the most logical place for us to colonize next, given its proximity to our colony in Vinland."
 ice_become_a_colonial_power_title:1 "Become a Colonial Power"
 ice_become_a_colonial_power_desc:1 "We must fufill the legacy of Lief Erikson, and become a true colonial power!"
 ice_build_to_force_limit_title:1 "Build to Naval Force Limit"
 ice_build_to_force_limit_desc:1 "If we built up our navy to its capacity, we could conquer as the vikings of old once did."
 ice_conquer_faroes_title:1 "Conquer Faroes"
 ice_conquer_faroes_desc:1 "Our first conquests should be close to home. This makes the Faroes are the most logical target."
 ice_conquer_the_isles_title:1 "Conquer the Isles"
 ice_conquer_the_isles_desc:1 "Vikings once ruled the isles surrounding Great Britian. It is time we restored Scandinavian Rule to these lands."
 ice_build_a_cathedral_in_reykjavik_title:1 "Build a Cathedral"
 ice_build_a_cathedral_in_reykjavik_desc:1 "Building a Cathedral in Reyjavik would help us unify the faith of our nation."
 ice_ready_for_conquest:1 "Ready for Conquest"
 ice_ready_for_conquest_desc:1 "Iceland is ready to conquer like the Vikings of old!"
 ice_integration:1 "Integration"
 ice_integration_desc:1 "Iceland is integrating this province into her nation."
 ice_viking_empire:1 "Viking Empire"
 ice_viking_empire_desc:1 "We are now a true viking empire!"
 ice_reykjavik_cathedral:1 "Cathedral of Reykjavik"
 ice_school_of_lief_erikson:1 "School of Lief Erikson"
 ice_school_of_lief_erikson_desc:1 "The School of Lief Erikson trains would be explorers, increasing how far they can travel, as well as how many colonists we have."
 ice_colonial_excitement:1 "Colonial Excitement"
 ice_colonial_excitement_desc:1 "Iceland is excited for the New World"
 ice_colonization_boom:1 "Colonization Boom"
 ice_colonization_boom_desc:1 "Our colonies in the New World are doing very well at the moment."