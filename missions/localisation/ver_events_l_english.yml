l_english:
 flavor_ver.1.n:0 "Abolishment of the Bishophric"
 flavor_ver.1.d:0 "Our efforts to curb the dominance of the Pope have resulted in a proposition by the people to reinstate the monarchy we once had. While this would get rid of the bishopric, it would take us one step closer to breaking the Papal yoke."
 flavor_ver.1.a:0 "Long Live the King!"
 flavor_ver.1.t:0 "The event "Abolishment of the Bishopric" occurs."