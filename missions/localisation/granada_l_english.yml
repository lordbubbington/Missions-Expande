l_english:
 gra_resistance_title: "Resist the Reconquista"
 gra_resistance_desc: "The Iberian Kingdoms have pushed our once proud nation out of Iberia, we have resist them at all cost."
 gra_reconquest_title: "Push the Christians back"
 gra_reconquest_desc: "The Iberian Kings have shown weakness in thier last attempt to conquer our holy ground. We have to take this chance and strike back against these Christians!"
 gra_portugal_conquest_title: "Annihilate Portugal"
 gra_portugal_conquest_desc: "Portugal has always been the weakest link in the iberian web of alliances and no amount of diplomacy shall save them from our swords."
 gra_old_frontier_title: "The old Iberian Frontier"
 gra_old_frontier_desc: "Our once mighty Dynasty had the spanish bushed back to the mountains of Galicia and now, that we have shown them our military might the time is ripe to put these crumbling crowns into the dirt."
 gra_riches_of_valencia_title: "Exploit Valencia"
 gra_riches_of_valencia_desc: "Valencia has been an important center of commerce in the iberian peninsula. Let us boost economy and gain a foothold in the intricate trading web of the mediterranean sea."
 gra_conquer_egypt_title: "Rivals of the Nile"
 gra_conquer_egypt_desc: "The Egyptian sultans have always supported our enemies and left us to die against the Christian advances, but the tides have turned and they shall bare the full wrath of Andalusian anger."
 gra_arabian_empire_title: "The $DYNASTY$ Caliphate"
 gra_arabian_empire_desc: "Our rightful Sultan did the ancestors of the $DYNASTY$ Dynasty proud, emerging as a descendant of the Umayyads and our last step is to pierce our swords right into the heart of Arabia."
 gra_economic_reforms_title: "Economic Reforms of $MONARCH$"
 gra_economic_reforms_desc: "$MONARCHTITLE$ $MONARCH$ always had a golden thumb, when it came to wheeling and dealing. And now he has set his sight on the Granadan economy, proposing and pushing through reform after reform to renovate our stagnating economy."
 gra_library_title: "The Library of Granada"
 gra_library_desc: "The Granadan library was the largest Pre-Renaissance library in the european continent and has long since been eclipsed by itlaien collections of wisdom and knowledge. This has to change now! Our library shall once more be the envy of every nation on this earth."
 gra_gold_title: "Iberian Gold"
 gra_gold_desc: "The mine of La Mancha was first sighted by the Romans one and a half centuries ago and since then has been the largest gold reserve in all of Ibera, but its production has been out of our hands for too long."
 gra_trade_domination_title: "Trade Domination"
 gra_trade_domination_desc: "Iberia is vital, when it comes to controling the flow of goods from the colonies of Africa and America, he who controls it is destined to bathe in an ocean of pure gold and silver."
 gra_toleration_title: "Toleration of Beliefs"
 gra_toleration_desc: "The spanish Kings were never tolerant about any religion other than thier own and have done a number of crimes against our people. Unlike them, we are more civilized and tolerant and grant them thier places of worship."
 gra_religious_tax_title: "Introduce the Jizya Tax"
 gra_religious_tax_desc: "The Jizya Tax is a tax that Non-Muslims have to pay, it is an encouragement to join Allah and still allows every citizen to practice thier religion, just as it is a great source of income for us."
 gra_al_andulus_title: "Restoration of al-Andulus"
 gra_al_andulus_desc: "Allahs plan has led us to glory and the great emirate of Andulusia stands once more as a testiment to our superiority."
 gra_organisation_reforms_title: "Infantry reforms of $MONARCH$"
 gra_organisation_reforms_desc: "$MONARCHTITLE$ $MONARCH$ is unsatisfied with stretched supply lines and unorganized recurting. From now on every soldier shall have a record, with an intricate web of supply buildings for the army to always be ready should war arise."
 gra_cav_reforms_title: "Cavalry Reforms of $MONARCH$"
 gra_cav_reforms_desc: "The Rashidun and Umayyad Caliphate had the strongest cavalry, thier steeds feared, making the known world tremble in fear. Their tactics, though, are outdated and $MONARCHTITLE$ $MONARCH$ has found new ways strike once more strike fear into every enemy we shall face."
 gra_siege_reforms_title: "Artillery Reforms of $MONARCH$"
 gra_siege_reforms_desc: "The medival era has ended with the first cannon shot. Artillery has seen great effectiveness against the castles of old. $MONARCHTITLE$ $MONARCH$ has seen this coming, writing an intricate guide on the siege warfare of modern times."
 gra_leadership_reforms_title: "The Art of War"
 gra_leadership_reforms_desc: "An army of lions led by a sheep is an army of sheeps. Our leaders have been lacking foresight and the tactical knowledge that $MONARCHTITLE$ $MONARCH$ has set as a precedent and had layed out a plan to reform tactical education."
 gra_allies_title: "The Berber Alliance"
 gra_allies_desc: "The Berber nations have, just like us, a burning hatred against our Iberian foes. Let us exploit this fact and stand together... for now."
 gra_integration_title: "The Integration of Morroco"
 gra_integration_desc: "Morroco does not have the power we have. They shall submit to us or they shall die"
 gra_integration_tun_title: "the Integration of Tunisia"
 gra_integration_tun_desc: "Tunis does not have the power we have. They shall submit to us or they shall die"
 gra_integration_tlc_title: "the Integration of Tlemcen"
 gra_integration_tlc_desc: "Tlemcen does not have the power we have. They shall submit to us or they shall die"
 morrocansubmition.1.t: "Granada demands submission"
 morrocansubmition.1.d: "Granada, the 'Caliphate of al-Andulus', has sent an ultimatung, demanding us to bend our knee to thier Sultan."
 morrocansubmition.1.a: "We lack thier power"
 morrocansubmition.1.b: "We laugh at such incompetent demands."
 englightenedson.1.t: "A Child enlightened by Allah"
 englightenedson.1.d: "$MONARCHTITLE$ $MONARCH$'s son is considered to be touched by Allah himself by many of our scholars. Having outdone his tutors one by one in every subject or scenario. Not only highly intelligent and forward thinking, he has also displayed extraordinary skill in leadership and tactical finesse."
 englightenedson.1.a: "He is the one true heir to al-Andalus"
 englightenedson.1.b: "He will lead our prospering realm into chaos and dismay if he ever becomes $MONARCHTITLE$!"
